<html>
  	<head>
  		<script src="../js/jquery.js"></script>
  		<script src="../js/jquery-ui.js"></script>
  		<link rel="stylesheet" type="text/css" href="../css/theme.css">
  		<link rel="stylesheet" type="text/css" href="../css/options.css">
  		<link rel="stylesheet" href="../assets/fa/css/font-awesome.min.css">
  		<script src='../js/color.js'></script>
  		<title>New Tab Options</title>
	</head>
	<body>
		<div class='header'>
			<h1>Productive New Tab</h1>
		</div>
		<div class='body'>
			<div class='sidebar' id='sidebar'>
				<div class='welcome'>Welcome, Advay</div>
				<div class='sidemenu' id='n-general'>general</div>
			</div>
			<div class='content' id='content'>
				<div id='m-general' class='menu' style='display: block;'>
					<h2>Thank you for downloading this extension</h2>
					<div class='g-block'>
						<h3>Personal Info</h3>
						<label>Name</label>
						<input id='name' type='text'>
					</div>
					<div class='g-block'>
						<h3>Tools</h3>
						<ul id="tools">
							Using
						</ul>
						 
					</div>
					<div class='g-block'>
						<h3>Theme</h3>
						<label>Primary Color</label>
						<input id='p-color' type='color'>
						<br><br>
						<label>Secondary Color</label>
						<input id='s-color' type='color'>
						<br><br>
						<label>Text Color</label>
						<input id='t-color' type='color'>
					</div>
					<div class='g-block'>
						<h3>New Tab Backgrounds</h3>
						<div class='image-space' id='image-space'></div>
						<br>
						<button id='add-image'>Add</button><input id='add-image-input' placeholder='URL of new image' type='text'>
					</div>
					<div class='g-block'>
						<h3>Save/Load NewTab Data</h3>
						<button id='download-data'>Download Data</button>
						<br>
						<input id="to-upload" type="file"   accept=".txt"><button id='upload-data'>Upload Data</button>
					</div>
				</div>
			</div>
		</div>

		<script src='../js/options.js'></script>
		<script src='../js/tool.js'></script>
		<script src='../todo/main.js'></script>
		<script src='../tab-groups/main.js'></script>
		<script src="../reading-list/main.js"></script>
		<script src='../js/images.js'></script>
		<script src='../js/savedata.js'></script>
	</body>
</html>
