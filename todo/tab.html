<div id='todo-cont'>
	<div class='todo-head'>
		<select id='todo-select'></select>
		<span id='date-all-toggle'>All</span>
	</div>
	<div class='heading'>
		<span id='prev-day-todo' class='fa fa-chevron-left'></span>
		<span id='active-date'></span>
		<span id='next-day-todo' class='fa fa-chevron-right'></span>
	</div>
	<table class='body' id='todo-list'>
	</table>
</div>
<div class='popup-menu' id='todo-popup'>
	<div class='popup-item'>Move to next day</div>
	<div class='popup-item'>Move to last day</div>
	<div class='popup-item'>Delete item</div>
</div>
